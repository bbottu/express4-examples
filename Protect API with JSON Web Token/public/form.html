<html>
<head>
    <title>Post example</title>
    <style>
      .entry label{ display:inline-block; width:100px;}
      .entry input{ width:300px;}
    </style>
</head>
<body>
    <h1>Post example</h1>
    <form id="exampleForm" action="api/public/token" method="post">
        <div class="entry">
            <label for="loginName">Login name: </label>
            <input type="text" id="loginName" name="loginName"></input>
        </div>
        <div class="entry">
            <label for="loginPassword">Password: </label>
            <input type="text" id="loginPassword" name="loginPassword"></input>
        </div>
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
